[tox]
minversion = 3.3.0
envlist = py37, py38, py39, py310
isolated_build = True
requires = setuptools >= 36.2.0

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    pytest
    docstring_parser
    mypy
    black
    ruff
commands =
    mypy src
    black src --check
    ruff src
    pytest
    mypy tests/expected_stubs

[testenv:release]
basepython = python3.8
deps =
    build
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m build --sdist --wheel .
    twine upload dist/*
